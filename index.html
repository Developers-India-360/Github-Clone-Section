<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Github Clone</title>
</head>
<body>
   <div class="container">
     <div class="button">
         <button type="button" name="button">Go to File</button>
     </div>
     <div class="button">
         <button type="button" name="button">Add File
           <i class="fa fa-caret-down" aria-hidden="true"></i>
         </button>
     </div>
     <div class="button">
         <button class="code_button" onclick="appear()" type="button" name="button">
           <i class="fa fa-download" aria-hidden="true"></i>
            Code
            <i class="fa fa-caret-down" aria-hidden="true"></i>
           </button>
     </div>
     <div id="github_code_board" class="container github_code_board">
       <div class="clone">
          <i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
          <h1>Clone</h1>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
       </div>
     <div class="https">
       <div class="h1_tags">
         <h1>HTTPS</h1>
         <h1>SSH</h1>
         <h1>Github CLI</h1>
       </div>
       <div class="input">
         <input type="text" name="" value="">
         <div >
           <i class="fa fa-pencil-square-o" aria-hidden="true" placeholder="https://github.com/Developers-India-360/Login-SignUp-form.git"></i>
         </div>
       </div>
       <p>Use Git or checkout with SVN using the web URL.</p>
       <hr>

       <div class="otherways">
         <i class="fa fa-desktop" aria-hidden="true"></i>
         <h1>Open With Github Desktop</h1>
       </div>
       <div class="otherways">
         <i class="fa fa-file-archive-o" aria-hidden="true"></i>
         <h1>Download ZIP</h1>
       </div>
     </div>
     </div>

   </div>


</body>
<script src="script.js">

</script>
</html>
